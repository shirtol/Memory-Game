<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./script/script.js" defer type="module"></script>
        <link
            rel="icon"
            type="image/x-icon"
            href="/assets/img/ico/card-game.ico"
        />
        <title>Memory Game</title>
    </head>
    <body>
        <div class="background-container center-img"></div>
        <div class="container">
            <div class="header">
                <h1>Memory Game!</h1>
                <h2>By KTS</h2>
            </div>
            <main class="game-container">
                <div class="left-sidebar">
                    <div class="player1">
                        <div class="correct-container">
                            <h3>Correct</h3>
                            <div class="correct-count">0</div>
                        </div>
                        <div class="incorrect-container">
                            <h3>Incorrect</h3>
                            <div class="incorrect-count">0</div>
                        </div>
                        <div class="score-container">
                            <h3>total score</h3>
                            <div class="score-count">0</div>
                        </div>
                        <div class="timer">
                            <h4>Timer:</h4>
                            <div class="count">00:00</div>
                        </div>
                    </div>
                    <div class="player2">
                        <div class="p2-correct-container">
                            <h3>Correct</h3>
                            <div class="p2-correct-count">0</div>
                        </div>
                        <div class="p2-incorrect-container">
                            <h3>Incorrect</h3>
                            <div class="p2-incorrect-count">0</div>
                        </div>
                        <div class="p2-score-container">
                            <h3>total score</h3>
                            <div class="p2-score-count">0</div>
                        </div>
                        <div class="p2-timer">
                            <h4>Timer:</h4>
                            <div class="p2-count">00:00</div>
                        </div>
                    </div>
                </div>
                <div class="cards-container"></div>
            </main>
            <footer>
                <div class="new-game-btn">New Game</div>
                <div class="change-mode-btn">Change Mode</div>
            </footer>
            <div class="player-mode-container"></div>
            <div class="difficulty-container"></div>
            <div class="end-game">
                <p>
                    YOU WON!<br />
                    <span id="scoreShow"></span><br />
                    Do you want to play again?
                </p>
                <div class="new-game-btn" id="end-game-btn">New Game</div>
            </div>
        </div>
    </body>
</html>
