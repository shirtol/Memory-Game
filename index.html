<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./script/script.js" defer type="module"></script>

        <script
            src="https://kit.fontawesome.com/54d7603b2e.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="icon"
            type="image/x-icon"
            href="/assets/img/ico/card-game.ico"
        />
        <title>Memory Game</title>
    </head>
    <body>
        <div class="background-container center-img"></div>
        <div class="container">
            <div class="header">
                <h1>Memory Game!</h1>
                <h2>By KTS</h2>
            </div>
            <main class="game-container">
                <div class="left-sidebar">
                    <div class="correct-container">
                        <h3>Correct</h3>
                        <div class="correct-count">0</div>
                    </div>
                    <div class="incorrect-container">
                        <h3>Incorrect</h3>
                        <div class="incorrect-count">0</div>
                    </div>
                    <div class="score-container">
                        <h3>total score</h3>
                        <div class="score-count">0</div>
                    </div>
                    <div class="timer">
                        <h4>Timer:</h4>
                        <div class="count">00:00</div>
                    </div>
                </div>
                <div class="cards-container"></div>
            </main>
            <footer>
                <div class="new-game-btn btn">New Game</div>
            </footer>
            <div class="difficulty-container"></div>
            <div class="end-game">
                <p>
                    YOU WON!<br />
                    <span id="scoreShow"></span>
                </p>
                <div class="btn-container">
                    <div class="new-game-btn btn" id="end-game-btn">
                        New Game
                    </div>
                    <div class="score-board-btn btn">Scoreboard</div>
                </div>
            </div>
            <div class="scoreboard-container">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </body>
</html>
